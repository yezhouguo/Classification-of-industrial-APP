<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>个人主页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<div class="col-md-8">  
  <div class="panel panel-default">  

<body>
    <!-- 不存在则忽略，显示hello null!(可以通过默认值进行设置)-->
    <p th:utext="'<b>个人主页</b>'">title</p>
    <p th:text="'用户ID：' + ${userid} + ' | 用户名：' + ${username}">useridandname</p>
    
    
    <p th:utext="'<b>待审核应用列表：</b>'">待审核应用列表</p>
    <table class="table table-dark">
        <tr>
            <th>ID</th>
            <th>APP名称</th>
            <th>APP分类</th>
            <th>19项指标等级</th>
            <th>综合等级</th>
            <th>审核状态</th>
        </tr>
      </thead>
      </tbody>
        <tr th:each="appInfo : ${appInfoList}">
            <td th:text="${appInfo.id}">Appid</td>
            <td th:text="${appInfo.name}">Appname</td>
            <td th:text="${appInfo.classification}">classification</td>
            <td th:text="${appInfo.standardslevel}">standardslevel</td>
            <td th:text="${appInfo.level}">level</td>
            <td th:text="${appInfo.checked}">checked</td>
        </tr>
      </tbody>
    </table>
    <p th:text="'* 综合等级为专家根据19项指标等级给出，范围为1~5，0表示专家还未给予等级'">ps1</p>
    <p th:text="'* 审核状态中0表示未审核，1表示已审核'">ps2</p>
    
    
    <p><a class="btn btn-primary btn-lg" th:href="@{/addApp}" role="button">添加待审核应用</a></p>
    <p><a class="btn btn-primary btn-lg" th:href="@{/checkApp}" role="button">审核待审核应用</a></p>
    
    <p th:utext="'<b>已审核应用列表：</b>'">已审核应用列表</p>
    <table class="table table-dark">
        <tr>
            <th>ID</th>
            <th>APP名称</th>
            <th>APP分类</th>
            <th>19项指标等级</th>
            <th>综合等级</th>
            <th>审核状态</th>
        </tr>
      </thead>
      </tbody>
        <tr th:each="checkedappInfo : ${checkedappInfoList}">
            <td th:text="${checkedappInfo.id}">Appid</td>
            <td th:text="${checkedappInfo.name}">Appname</td>
            <td th:text="${checkedappInfo.classification}">classification</td>
            <td th:text="${checkedappInfo.standardslevel}">standardslevel</td>
            <td th:text="${checkedappInfo.level}">level</td>
            <td th:text="${checkedappInfo.checked}">checked</td>
        </tr>
      </tbody>
    </table>


    
    
    
  </div>  
</div>  

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</body>
</html>
