  <body>
    <p th:utext="'<b>添加待审核应用信息：</b>'">title</p>
    <div class="container">
        
          <form name="addApp" action="/userindex/addApp" class="text-info">
              App名称:<input type="text" name="name"><br/>
              App分类:<input type="text" name="classification"><br/>
              19项指标等级:<input type="text" name="standardslevel"><br/>
              综合等级:<input type="text" name="stringlevel"><br/>
              审核状态:<input type="text" name="stringchecked"><br/>
              <input type="submit" value="提交">
          </form>
      
    </div> <!-- /container -->
    <p th:text="'* 添加待审核应用时，综合等级和审核状态应为0'">ps1</p>
    <p th:text="'* 若需添加已审核应用，只需填入相应综合等级并且审核状态应为1'">ps2</p>
    <p th:text="'* 应用ID会根据appinfo表中的元组数量自动分配'">ps3</p>


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
