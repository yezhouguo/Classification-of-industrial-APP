<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
                                     initial-scale=1.0, 
                                     maximum-scale=1.0, 
                                     user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <p th:utext="'<b>待审核应用信息：</b>'">title</p>
    <div class="container">
        
        <table class="table table-dark">
            <tr>
                <th>ID</th>
                <th>APP名称</th>
                <th>APP分类</th>
                <th>19项指标相关信息</th>
            </tr>
          </thead>
          </tbody>
            <tr th:each="appInfo : ${appInfoList}">
                <td th:text="${appInfo.id}">Appid</td>
                <td th:text="${appInfo.name}">Appname</td>
                <td th:text="${appInfo.classification}">classification</td>
                <td th:text="'略'">classification</td>
            </tr>
          </tbody>
        </table>
        <p th:text="'请根据待审核应用信息进行审核，并输入19项指标等级以及综合等级，若审核通过则审核状态应输入1，若审核失败应输入0：'">说明</p>
          <form name="checkAppById" action="/userindex/checkApp/checkAppById" class="text-info">
              19项指标等级:<input type="text" name="standardslevel"><br/>
              综合等级:<input type="text" name="stringlevel"><br/>
              审核状态:<input type="text" name="stringchecked"><br/>
              <input type="submit" value="提交">
          </form>
      
    </div> <!-- /container -->
    <p th:text="'* 若审核通过则审核状态应输入1，否则应输入0'">ps1</p>
    


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
